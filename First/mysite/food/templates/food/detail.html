{% extends 'food/base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block head %}
        <title>Details</title>
    {% endblock %}
    
</head>
<body>

    {% block body %}
        <div class="container">
            <div class="row my-5">
                <div class="col-md-3 offset-md-1">
                    <img height="300px" class="myCard" src="{{ item.item_image }}" alt="{{ item.item_name }}">
                </div>
                <div class="col-md-6">
                    <h1>{{ item.item_name }}</h1>
                    <h2>{{ item.item_desc }}</h2>
                    <h3>Price: ${{ item.item_price }}</h3>
                    {% if user.is_authenticated %}
                        <a type="button" class="btn btn-primary" href="{% url 'food:update_item' item.id %}">Update Item</a>
                        <a type="button" class="btn btn-danger" href="{% url 'food:delete_item' item.id %}">Delete Item</a>
                    {% endif %}
                    <hr>
                    <a type="button" class="btn btn-outline-info" href="{% url 'food:home' %}">Go Back</a>
                </div>
            </div>
        </div>
    
    

    {% endblock %}

        <!-- <h1>{{ item.id }} -- {{ item.item_name }}</h1>
        <h2>{{ item.item_desc }}</h2>
        <h3>Price : {{ item.item_price }}</h3>
        <hr />
        <a href="{% url 'food:home' %}">Go Back</a> -->

    
    
</body>
</html>
