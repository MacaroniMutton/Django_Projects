<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="mt-5 col-md-5 offset-3">
            <div class="card">
                <div class="card-title bg-primary text-white py-3 text-center"><b>Login</b></div>
                <div class="card-body">
                    <div class="card-text">
                        <form action="" method="POST">
                            {% csrf_token %}
                            {% if form.non_field_errors %}
                            {% for error in form.non_field_errors %}
                                {{ error }}
                            {% endfor %}
                            {% endif %}
                            <br>
                            <div class="offset-3 d-flex justify-content-start"><label for="">Username</label><br></div>
                            <div class="d-flex justify-content-center">{{ form.username }}</div>
                            {{ form.username.errors.as_ul }}
                            <br>
                            <div class="offset-3 d-flex justify-content-start"><label for="">Password</label><br></div>
                            <div class="d-flex justify-content-center">{{ form.password }}</div>
                            {{ form.password1.errors.as_ul }}
                            <br>
                            <br>
                            <div class="d-flex justify-content-center"><button class="btn btn-primary" type="submit">Login</button></div>
                        </form>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
